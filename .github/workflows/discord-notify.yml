name: Discord Notify

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, closed ]
  issues:
    types: [ opened, closed ]
  release:
    types: [ published ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Send Discord message
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
          EVENT_NAME: ${{ github.event_name }}
          ROLE_ID: "1451606112309608741"
        run: |
          if [ "$EVENT_NAME" = "push" ]; then
            TITLE="ðŸ“¤ New commit to ${{ github.ref_name }}"
            DESC="${{ github.event.head_commit.message }}"
            URL="${{ github.event.head_commit.url }}"
            PING="<@&$ROLE_ID>"
            IMAGE="${{ github.event.head_commit.author.avatar_url }}"
          elif [ "$EVENT_NAME" = "pull_request" ]; then
            TITLE="ðŸ”€ [${{ github.event.pull_request.number }}] ${{ github.event.pull_request.title }}"
            DESC="Status: ${{ github.event.action }}"
            URL="${{ github.event.pull_request.html_url }}"
            PING=""
            IMAGE="${{ github.event.pull_request.user.avatar_url }}"
          elif [ "$EVENT_NAME" = "issues" ]; then
            TITLE="ðŸ› [${{ github.event.issue.number }}] ${{ github.event.issue.title }}"
            DESC="Status: ${{ github.event.action }}"
            URL="${{ github.event.issue.html_url }}"
            PING=""
            IMAGE="${{ github.event.issue.user.avatar_url }}"
          elif [ "$EVENT_NAME" = "release" ]; then
            TITLE="ðŸš€ ${{ github.event.release.tag_name }}"
            DESC="${{ github.event.release.name }}"
            URL="${{ github.event.release.html_url }}"
            PING=""
            IMAGE=""
          fi
          
          cat > /tmp/payload.json <<EOF
          {
            "content": "$PING",
            "embeds": [{
              "title": "$TITLE",
              "description": "$DESC",
              "url": "$URL",
              "thumbnail": {
                "url": "$IMAGE",
                "height": 0,
                "width": 0
              },
              "color": 3447003
            }]
          }
          EOF
          
          curl -X POST "$WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d @/tmp/payload.json
